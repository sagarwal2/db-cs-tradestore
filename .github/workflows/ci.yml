name: DWSTradestore CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    env:
      MAVEN_OPTS: -Xmx2g

    steps:
      # 1. Checkout
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Install JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3. Cache Maven repo
      - name: Cache Maven Repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            m2-${{ runner.os }}-

      # 4. Build
      - name: Build Project (compile only)
        run: mvn -B -q -DskipTests package

      # -------------------------------------------------------------------
      # 5. UNIT TESTS
      # -------------------------------------------------------------------
      - name: Run Unit Tests
        run: mvn -B -q -Dtest=\*Test test

      # -------------------------------------------------------------------
      # 6. INTEGRATION TESTS (Testcontainers)
      # -------------------------------------------------------------------
      - name: Run Integration Tests (Testcontainers)
        run: mvn -B -q -DskipUnitTests -Pintegration verify

      # -------------------------------------------------------------------
      # 7. SECURITY SCANNING:  OWASP DEPENDENCY-CHECK
      # -------------------------------------------------------------------
      - name: Dependency-Check - Initialize Cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/dependency-check
          key: dependency-check-${{ runner.os }}
          restore-keys: dependency-check-

      - name: OWASP Dependency Check
        run: >
          mvn -B -q 
          org.owasp:dependency-check-maven:check 
          -Dformat=ALL 
          -DfailOnError=true

      - name: Upload Dependency-Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: target/dependency-check-report.*

      # -------------------------------------------------------------------
      # 8. Upload Test Reports
      # -------------------------------------------------------------------
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**

      # -------------------------------------------------------------------
      # 9. Upload JAR Artifact
      # -------------------------------------------------------------------
      - name: Upload JAR Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: target/*.jar